<!DOCTYPE html>
<html>
	<head>
		<style>
			.parent {
				background-color: hotpink;
				height: 400px;
				width: 400px;
			}

			.child {
				background-color: palegreen;
				height: 50%;
				width: 50%;
				transition: transform 1s ease-in;
			}

			.parent:hover .child {
				animation: left-to-right 1s ease-in
					forwards infinite alternate;
			}

			@keyframes left-to-right {
				0% {
					transform: translateX(0%);
				}

				100% {
					transform: translateX(100%);
				}
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child"></div>
		</div>
		Charlita!
	</body>
</html>
